<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .destination-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .destination-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Travel Destination Advisor</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <nav aria-label="Page navigation" class="container d-flex justify-content-center">
        <ul class="pagination">
          {% if page > 1 %}
            <li class="page-item">
              <a class="page-link" href="{{ url_for(request.endpoint, page=page-1) }}">Previous</a>
            </li>
          {% endif %}
      
          <li class="page-item disabled">
            <span class="page-link">Page {{ page }} of {{ total_pages }}</span>
          </li>
      
          {% if page < total_pages %}
            <li class="page-item">
              <a class="page-link" href="{{ url_for(request.endpoint, page=page+1) }}">Next</a>
            </li>
          {% endif %}
        </ul>
    </nav>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
